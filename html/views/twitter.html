<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/brand.css">
    <link rel="stylesheet" href="../css/sidebar-menu.css">
</head>
<body>
    <div class="layout">
        <div class="layout__left-sidebar-container">
            <div class="layout__left-sidebar">
                <div class="sidebar-brand-container">
                    <div class="sidebar-brand">
                        <img src="../imgs/twitter.svg" alt="brand" class="brand">
                    </div>
                </div>
                <div class="sidebar-menu">
                    <div class="sidebar-menu__item sidebar-menu__item--active">
                        <img src="../imgs/home.svg" alt="home" class="sidebar-menu__item-icon">
                        <div class="sidebar-menu__item-title">
                            <span>홈</span>
                        </div>
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="../imgs/explore.svg" alt="explore" class="sidebar-menu__item-icon sidebar-menu__item-icon--active">
                        <div class="sidebar-menu__item-title">
                            <span>탐색하기</span>
                        </div>
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="../imgs/notifications.svg" alt="notifications" class="sidebar-menu__item-icon">
                        <div class="sidebar-menu__item-title">
                            <span>알림</span>
                        </div>
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="../imgs/messages.svg" alt="messages" class="sidebar-menu__item-icon">
                        <div class="sidebar-menu__item-title">
                            <span>쪽지</span>
                        </div>
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="../imgs/messages.svg" alt="bookmark" class="sidebar-menu__item-icon">
                        <div class="sidebar-menu__item-title">
                            <span>북마크</span>
                        </div>
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="../imgs/profile.svg" alt="profile" class="sidebar-menu__item-icon">
                        <div class="sidebar-menu__item-title">
                            <span>프로필</span>
                        </div>
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="../imgs/more.svg" alt="more" class="sidebar-menu__item-icon">
                        <div class="sidebar-menu__item-title">
                            <span>더 보기</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar-write">
                    <a href="#">트윗하기</a>
                </div>
            </div>
        </div>
        <div class="layout__main">
            <div class="tweet">
                <img src="../imgs/haerin.jpg" class="tweet__author-logo">
                <div class="tweet__main">
                    <div class="tweet__header">
                        <div class="tweet__author-name">
                            haerin
                        </div>
                        <div class="tweet__author-slug">
                            @Newjeans
                        </div>
                        <div class="tweet__publish-time">
                            1s
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout__right-sidebar-container">
            <div class="layout__right-sidebar">
                Right sidebar
            </div>
        </div>
    </div>
</body>
</html>
